<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta charset="UTF-8">
        <title>Novo Chamado</title>
        
    </head>
    
    <body>
        
        
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand">Alfa</a>
          <form class="form-inline">
            <input class="form-control mr-sm-2  " type="search" placeholder="Procurar por chamado" aria-label="Search">
            <button class="btn btn-info btn-lg my-2 my-sm-0" type="submit">ABRIR CHAMADO</button>
          </form>
        </nav>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-8">
                    
                    <div class="card mt-3">
                        
                        <div class="card-body">
                            
                            <div class="input-group mb-3">
                              <input type="text" class="form-control" placeholder="Titulo do Chamado" aria-label="Text input with dropdown button">
                              <div class="input-group-append">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Urgencia</button>
                                <div class="dropdown-menu">
                                  <a class="dropdown-item" href="#">Alta</a>
                                  <a class="dropdown-item" href="#">Media</a>
                                  <a class="dropdown-item" href="#">Baixa</a>                              
                                </div>
                              </div>
                            </div>
                            
                            <div class="input-group mb-3">

                              <textarea rows="8" placeholder="Descricao Chamado" class="form-control" aria-label="With textarea"></textarea>
                              
                            </div>
                            
                            <div class="input-group ">
                                <div class="col-12 d-flex justify-content-between p-0">
                                    
                                    <button type="button" class="btn btn-success btn-lg">Anexar Arquivos</button>     
                                    <button type="button" class="btn btn-primary btn-lg">Enviar</button>   
                                </div>
                                
                            </div>
                            
                        </div>
                        
                        
                    </div>
                </div>   
            </div>
        </div>
    </body>
    
</html>
